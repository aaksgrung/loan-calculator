<!DOCTYPE html>
<html>
<head>
    <title>Loan Calculator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <div class="loan__calculator">
        <div id="calculator"></div>
    </div>
    <script async defer src="http://loancalculator-uat.oscap.com.au/api/v0/LoanCalculator.aspx?callback=initCalculator"></script>
    <script type="text/javascript">
        function initCalculator() {
            var init = {
                "minamount": 5000,
                "maxamount": 50000,
                "defaultamount": 20000,
                "minterm": 12,
                "maxterm": 120,
                "defaultterm": 24,
                "minrate": 5.00,
                "maxrate": 20.00,
                "defaultrate": 5.00,
                "lenderid": "KMF",
                "originationsource": "",
                "notificationtoemailaddress":""
                };

            alliedcredit.lightning.createLoanCalculator(document.getElementById('calculator'), init);
        }
    </script>
</body>
</html>
